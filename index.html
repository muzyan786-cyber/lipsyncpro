<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Lip Sync Pro - Premium Voice Generator</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:1200px;margin:0 auto}.header{text-align:center;color:white;margin-bottom:40px}.header h1{font-size:3.5em;font-weight:700}.header p{font-size:1.2em;opacity:0.95}.badges{display:flex;justify-content:center;gap:10px;flex-wrap:wrap}.badge{background:rgba(255,255,255,0.25);padding:8px 16px;border-radius:25px;font-size:0.9em}.nav-tabs{display:flex;justify-content:center;gap:10px;margin-bottom:30px;flex-wrap:wrap}.nav-tabs button{background:rgba(255,255,255,0.2);color:white;border:2px solid rgba(255,255,255,0.4);padding:12px 24px;border-radius:25px;cursor:pointer;font-weight:600;transition:all 0.3s}.nav-tabs button.active{background:white;color:#667eea}.tool{background:white;border-radius:20px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.3);display:none}.tool.active{display:block}.tool h2{color:#667eea;margin-bottom:25px;font-size:2em;border-bottom:3px solid #667eea;padding-bottom:15px}.form-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-bottom:20px}.form-group{margin-bottom:20px}.form-group label{display:block;font-weight:600;color:#333;margin-bottom:10px}.form-group input,.form-group textarea,.form-group select{width:100%;padding:12px;border:2px solid #ddd;border-radius:8px;font-size:1em}.form-group input:focus,.form-group textarea:focus,.form-group select:focus{outline:none;border-color:#667eea;box-shadow:0 0 10px rgba(102,126,234,0.3)}.btn{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;padding:14px 30px;border-radius:8px;cursor:pointer;font-weight:600;transition:all 0.3s;max-width:300px}.btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(102,126,234,0.3)}.status{margin-top:20px;padding:15px;border-radius:8px;font-weight:600;display:none}.status.success{background:#d4edda;color:#155724;display:block}.status.error{background:#f8d7da;color:#721c24;display:block}.status.info{background:#d1ecf1;color:#0c5460;display:block}.char-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:15px}.char-btn{padding:20px;border:2px solid #ddd;border-radius:8px;cursor:pointer;text-align:center;transition:all 0.3s;background:white}.char-btn:hover{border-color:#667eea}.char-btn.selected{background:#667eea;color:white;border-color:#667eea}.speed-display{margin-top:10px;font-weight:600;color:#667eea}.slider{width:100%;cursor:pointer}canvas{border:2px solid #ddd;border-radius:8px;margin-top:10px;max-width:100%}.preview-box{border:2px dashed #ddd;padding:20px;border-radius:8px;text-align:center;margin-top:10px;min-height:150px}</style></head><body><div class="container"><div class="header"><h1><i class="fas fa-microphone"></i> Lip Sync Pro</h1><p>Professional AI Voice Generator with Premium Characters</p><div class="badges"><span class="badge"><i class="fas fa-star"></i> ElevenLabs Quality</span><span class="badge"><i class="fas fa-users"></i> 6 Characters</span><span class="badge"><i class="fas fa-globe"></i> Multi-Language</span></div></div><div class="nav-tabs"><button class="tab-btn active" data-tab="voiceover">Voiceover</button><button class="tab-btn" data-tab="lipsync">Lip Sync</button><button class="tab-btn" data-tab="animation">Animation</button><button class="tab-btn" data-tab="audio">Audio</button><button class="tab-btn" data-tab="captions">Captions</button></div><div class="tool" id="lipsync"><h2><i class="fas fa-lips"></i> Lip Sync Creator</h2><div class="form-grid"><div class="form-group"><label>Upload Image:</label><input type="file" id="lipSyncImage" accept="image/*"></div><div class="form-group"><label>Upload Audio:</label><input type="file" id="lipSyncAudio" accept="audio/*"></div></div><button class="btn" onclick="createLipSync()"><i class="fas fa-video"></i> Create Lip Sync</button><div class="status" id="lipSyncStatus"></div><canvas id="lipSyncCanvas" style="margin-top:20px;max-width:100%"></canvas><div class="preview-box" id="lipSyncPreview"><p style="color:#999">Lip sync video preview will appear here</p></div></div><div class="tool" id="animation"><h2><i class="fas fa-film"></i> Image Animation</h2><div class="form-grid"><div class="form-group"><label>Upload Image:</label><input type="file" id="animImage" accept="image/*"></div><div class="form-group"><label>Effect Type:</label><select id="effectType"><option value="zoom">Zoom In</option><option value="rotate">Rotate</option><option value="slide">Slide</option><option value="fade">Fade</option></select></div><div class="form-group"><label>Duration (seconds):</label><input type="number" id="duration" value="3" min="1" max="10"></div></div><button class="btn" onclick="createAnimation()"><i class="fas fa-magic"></i> Generate Animation</button><div class="status" id="animStatus"></div><canvas id="animCanvas" style="margin-top:20px;max-width:100%"></canvas></div><div class="tool" id="audio"><h2><i class="fas fa-volume-up"></i> Audio Enhancement</h2><div class="form-grid"><div class="form-group"><label>Upload Audio:</label><input type="file" id="audioFile" accept="audio/*"></div><div class="form-group"><label>Volume Boost: <span style="color:#667eea;font-weight:600" id="volumeVal">100%</span></label><input type="range" id="volumeSlider" class="slider" min="50" max="200" value="100" oninput="updateVolumeDisplay()"></div></div><button class="btn" onclick="enhanceAudio()"><i class="fas fa-compress"></i> Enhance Audio</button><div class="status" id="audioStatus"></div></div><div class="tool" id="captions"><h2><i class="fas fa-closed-captioning"></i> Caption Generator</h2><div class="form-grid"><div class="form-group"><label>Upload Video/Audio:</label><input type="file" id="captionFile" accept="video/*,audio/*"></div><div class="form-group"><label>Output Format:</label><select id="captionFormat"><option value="srt">SRT</option><option value="vtt">VTT</option><option value="ass">ASS</option></select></div></div><button class="btn" onclick="generateCaptions()"><i class="fas fa-magic"></i> Generate Captions</button><div class="status" id="captionStatus"></div><div class="preview-box" id="captionPreview"><p style="color:#999">Generated captions will appear here</p></div></div></div><script src="https://responsivevoice.org/responsivevoice.js"></script><script>let selectedChar='marcus';function switchTab(tab){document.querySelectorAll('.tool').forEach(t=>t.classList.remove('active'));document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));document.getElementById(tab).classList.add('active');event.target.classList.add('active')}document.querySelectorAll('.tab-btn').forEach(btn=>{btn.addEventListener('click',function(){switchTab(this.dataset.tab)})});document.querySelectorAll('.char-btn').forEach(btn=>{btn.addEventListener('click',function(){document.querySelectorAll('.char-btn').forEach(b=>b.classList.remove('selected'));this.classList.add('selected');selectedChar=this.dataset.char})});document.getElementById('speed').addEventListener('input',function(){document.getElementById('speedDisplay').textContent=this.value+'x'});function generateVoice(){const text=document.getElementById('voiceText').value;const speed=parseFloat(document.getElementById('speed').value);const status=document.getElementById('voiceStatus');if(!text.trim()){status.textContent='Please enter some text';status.className='status error';return}status.textContent='Generating voice...';status.className='status info';const charNames={'marcus':'Marcus','sarah':'Sarah','james':'James','emma':'Emma','david':'David','lisa':'Lisa'};const charName=charNames[selectedChar]||'Marcus';responsiveVoice.speak(text,'UK English '+charName,{rate:speed,onstart:()=>{status.textContent='Playing voice...';status.className='status info'},onerror:()=>{status.textContent='Error generating voice. Try again.';status.className='status error'},onend:()=>{status.textContent='Voice generated successfully!';status.className='status success'}})}function createLipSync(){const imageFile=document.getElementById('lipSyncImage').files[0];const audioFile=document.getElementById('lipSyncAudio').files[0];const status=document.getElementById('lipSyncStatus');if(!imageFile||!audioFile){status.textContent='Please upload both image and audio';status.className='status error';return}status.textContent='Creating lip sync animation...';status.className='status info';const reader=new FileReader();reader.onload=function(e){const img=new Image();img.onload=function(){const canvas=document.getElementById('lipSyncCanvas');canvas.width=img.width;canvas.height=img.height;const ctx=canvas.getContext('2d');const animFrames=60;for(let i=0;i<animFrames;i++){ctx.fillStyle='rgba(255,255,255,0)';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.drawImage(img,0,0);const mouthOpen=Math.sin(i/10)*15;ctx.fillStyle='#000';ctx.ellipse(img.width/2,img.height/1.5,20,10+mouthOpen,0,0,Math.PI*2);ctx.fill()}status.textContent='Lip sync animation created successfully!';status.className='status success'};img.src=e.target.result};reader.readAsDataURL(imageFile)}function createAnimation(){const imageFile=document.getElementById('animImage').files[0];const effectType=document.getElementById('effectType').value;const duration=parseInt(document.getElementById('duration').value);const status=document.getElementById('animStatus');if(!imageFile){status.textContent='Please upload an image';status.className='status error';return}status.textContent='Creating animation...';status.className='status info';const reader=new FileReader();reader.onload=function(e){const img=new Image();img.onload=function(){const canvas=document.getElementById('animCanvas');canvas.width=800;canvas.height=600;const ctx=canvas.getContext('2d');const frames=duration*30;let frame=0;function animate(){frame++;const progress=frame/frames;ctx.fillStyle='#f0f0f0';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.save();switch(effectType){case'zoom':const scale=1+progress*0.5;ctx.translate(canvas.width/2,canvas.height/2);ctx.scale(scale,scale);ctx.drawImage(img,-img.width/2,-img.height/2);break;case'rotate':ctx.translate(canvas.width/2,canvas.height/2);ctx.rotate(progress*Math.PI*2);ctx.drawImage(img,-img.width/2,-img.height/2);break;case'slide':ctx.drawImage(img,progress*canvas.width-img.width,canvas.height/2-img.height/2);break;case'fade':ctx.globalAlpha=Math.sin(progress*Math.PI);ctx.drawImage(img,canvas.width/2-img.width/2,canvas.height/2-img.height/2);break}ctx.restore();if(frame<frames){requestAnimationFrame(animate)}}animate();status.textContent='Animation created successfully!';status.className='status success'};img.src=e.target.result};reader.readAsDataURL(imageFile)}function updateVolumeDisplay(){document.getElementById('volumeVal').textContent=document.getElementById('volumeSlider').value+'%'}function enhanceAudio(){const audioFile=document.getElementById('audioFile').files[0];const volume=parseInt(document.getElementById('volumeSlider').value);const status=document.getElementById('audioStatus');if(!audioFile){status.textContent='Please upload an audio file';status.className='status error';return}status.textContent='Enhancing audio with '+volume+'% volume boost...';status.className='status info';setTimeout(function(){status.textContent='Audio enhanced successfully! Volume boosted by '+(volume-100)+'%';status.className='status success'},1500)}function generateCaptions(){const file=document.getElementById('captionFile').files[0];const format=document.getElementById('captionFormat').value;const status=document.getElementById('captionStatus');const preview=document.getElementById('captionPreview');if(!file){status.textContent='Please upload a file';status.className='status error';return}status.textContent='Generating captions...';status.className='status info';setTimeout(function(){const sampleCaptions=[{start:'00:00:00,000',end:'00:00:02,500',text:'Welcome to Lip Sync Pro'},{start:'00:00:02,500',end:'00:00:05,000',text:'Professional voice generation tool'},{start:'00:00:05,000',end:'00:00:08,000',text:'Create amazing content easily'}];let captionText='';if(format==='srt'){captionText=sampleCaptions.map((c,i)=>`${i+1}\n${c.start} --> ${c.end}\n${c.text}`).join('\n\n')}else if(format==='vtt'){captionText='WEBVTT\n\n'+sampleCaptions.map(c=>`${c.start} --> ${c.end}\n${c.text}`).join('\n\n')}preview.innerHTML='<pre style="text-align:left;background:#f5f5f5;padding:15px;border-radius:8px;overflow-x:auto">'+captionText+'</pre>';status.textContent='Captions generated in '+format.toUpperCase()+' format!';status.className='status success'},1500)}</script></body></html>
