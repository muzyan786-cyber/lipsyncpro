<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Lip Sync Pro</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"><script src="https://code.responsivevoice.org/responsivevoice.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:1400px;margin:0 auto}.header{text-align:center;color:white;margin-bottom:40px}.header h1{font-size:3.5em;margin-bottom:10px;text-shadow:2px 2px 4px rgba(0,0,0,0.3)}.header p{font-size:1.3em;opacity:0.9}.badge{display:inline-block;background:rgba(255,255,255,0.3);padding:8px 15px;border-radius:20px;font-size:0.9em;margin:5px}.nav-tabs{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px;margin-bottom:30px}.nav-tabs button{background:rgba(255,255,255,0.2);color:white;border:2px solid white;padding:12px 20px;border-radius:25px;cursor:pointer;font-weight:600;transition:all 0.3s}.nav-tabs button:hover,.nav-tabs button.active{background:white;color:#667eea}.tool-section{background:white;border-radius:20px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.3);margin-bottom:30px;display:none}.tool-section.active{display:block}.tool-section h2{color:#667eea;margin-bottom:25px;font-size:2em;border-bottom:3px solid #667eea;padding-bottom:15px}.form-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin-bottom:20px}.form-group{display:flex;flex-direction:column}.form-group label{font-weight:600;color:#333;margin-bottom:8px}.form-group input,.form-group textarea,.form-group select{padding:12px;border:2px solid #ddd;border-radius:8px;font-size:1em;font-family:inherit}.btn{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;padding:14px 30px;border-radius:8px;cursor:pointer;font-weight:600;transition:all 0.3s;font-size:1em}.btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(102,126,234,0.3)}.status-message{padding:15px;border-radius:8px;margin-top:20px;display:none}.status-message.success{background:#d4edda;color:#155724}.status-message.error{background:#f8d7da;color:#721c24}.status-message.info{background:#d1ecf1;color:#0c5460}.slider{width:100%;height:8px;border-radius:5px;background:#ddd;cursor:pointer}.button-group{display:flex;gap:10px;margin-top:15px;flex-wrap:wrap}</style></head><body><div class="container"><div class="header"><h1><i class="fas fa-sync"></i> Lip Sync Pro</h1><p>Professional AI-Powered Video Creation Tool</p><div><span class="badge">100% FREE</span><span class="badge">UNLIMITED</span><span class="badge">NO LIMITS</span></div></div><div class="nav-tabs"><button class="tab-button active" data-tab="voiceover"><i class="fas fa-microphone"></i> Voiceover</button><button class="tab-button" data-tab="lipsync"><i class="fas fa-lips"></i> Lip Sync</button><button class="tab-button" data-tab="animation"><i class="fas fa-star"></i> Animation</button><button class="tab-button" data-tab="audio"><i class="fas fa-volume-up"></i> Audio</button><button class="tab-button" data-tab="captions"><i class="fas fa-closed-captioning"></i> Captions</button></div><div id="voiceover" class="tool-section active"><h2><i class="fas fa-microphone"></i> AI Voiceover Generator</h2><div class="form-grid"><div class="form-group"><label>Language:</label><select id="language"><option value="en-US">English (US)</option><option value="es">Spanish</option><option value="fr">French</option><option value="de">German</option><option value="it">Italian</option><option value="pt">Portuguese</option></select></div><div class="form-group"><label>Voice:</label><select id="voice"><option value="en-US">US English</option><option value="fr-FR">French</option><option value="es-ES">Spanish</option><option value="de-DE">German</option></select></div></div><div class="form-group"><label>Text:</label><textarea id="textInput" rows="5">Hello! This is the Lip Sync Pro voiceover generator. Create amazing voiceovers for your videos!</textarea></div><div class="form-group"><label>Speed: <span id="speedValue">1x</span></label><input type="range" class="slider" id="speed" min="0.5" max="2" step="0.1" value="1"></div><button class="btn" onclick="generateVoiceover()">Generate Voiceover</button><div id="voiceStatus" class="status-message"></div><div id="voiceControls" class="button-group" style="display:none;margin-top:20px"><button class="btn" onclick="playVoiceover()"><i class="fas fa-play"></i> Play</button><button class="btn" onclick="pauseVoiceover()"><i class="fas fa-pause"></i> Pause</button><button class="btn" onclick="stopVoiceover()"><i class="fas fa-stop"></i> Stop</button></div></div><div id="lipsync" class="tool-section"><h2><i class="fas fa-lips"></i> Image to Lip Sync</h2><div class="form-grid"><div class="form-group"><label>Upload Image:</label><input type="file" id="imageFile" accept="image/*"></div><div class="form-group"><label>Upload Audio:</label><input type="file" id="audioFile" accept="audio/*"></div></div><button class="btn" onclick="generateLipsync()">Create Lip Sync</button><div id="lipsyncStatus" class="status-message"></div></div><div id="animation" class="tool-section"><h2><i class="fas fa-star"></i> Image Animation</h2><div class="form-group"><label>Upload Image:</label><input type="file" id="animationImage" accept="image/*"></div><div class="form-grid"><div class="form-group"><label>Animation Type:</label><select id="animationType"><option value="zoom">Zoom In</option><option value="rotate">Rotate</option><option value="slide">Slide</option><option value="fade">Fade</option></select></div><div class="form-group"><label>Duration (sec):</label><input type="number" id="duration" value="5" min="1" max="30"></div></div><button class="btn" onclick="generateAnimation()">Generate Animation</button><div id="animationStatus" class="status-message"></div></div><div id="audio" class="tool-section"><h2><i class="fas fa-volume-up"></i> Audio Enhancement</h2><div class="form-group"><label>Upload Audio:</label><input type="file" id="enhanceAudio" accept="audio/*"></div><div class="form-grid"><div class="form-group"><label>Volume:</label><input type="range" class="slider" id="volumeControl" min="0" max="200" value="100"><span id="volumeValue">100%</span></div></div><button class="btn" onclick="enhanceAudio()">Enhance Audio</button><div id="audioStatus" class="status-message"></div></div><div id="captions" class="tool-section"><h2><i class="fas fa-closed-captioning"></i> Caption Generator</h2><div class="form-group"><label>Upload Audio/Video:</label><input type="file" id="captionFile" accept="audio/*,video/*"></div><button class="btn" onclick="generateCaptions()">Generate Captions</button><div id="captionStatus" class="status-message"></div></div></div><script>document.querySelectorAll('.tab-button').forEach(btn=>{btn.addEventListener('click',()=>{const tabName=btn.getAttribute('data-tab');document.querySelectorAll('.tool-section').forEach(s=>s.classList.remove('active'));document.querySelectorAll('.tab-button').forEach(b=>b.classList.remove('active'));document.getElementById(tabName).classList.add('active');btn.classList.add('active')})});document.getElementById('speed').addEventListener('input',function(){document.getElementById('speedValue').textContent=this.value+'x'});document.getElementById('volumeControl').addEventListener('input',function(){document.getElementById('volumeValue').textContent=this.value+'%'});function generateVoiceover(){const text=document.getElementById('textInput').value;const speed=parseFloat(document.getElementById('speed').value);const status=document.getElementById('voiceStatus');if(!text.trim()){showStatus('Please enter text!','error','voiceStatus');return}showStatus('Generating voiceover...','info','voiceStatus');document.getElementById('voiceControls').style.display='flex';responsiveVoice.speak(text,'US English Female',{rate:speed,onstart:()=>showStatus('Voiceover is playing...','info','voiceStatus'),onfinish:()=>showStatus('Voiceover completed!','success','voiceStatus'),onerror:()=>showStatus('Error generating voiceover','error','voiceStatus')})}function playVoiceover(){if(responsiveVoice.isPlaying()){responsiveVoice.resume()}else{const text=document.getElementById('textInput').value;const speed=parseFloat(document.getElementById('speed').value);responsiveVoice.speak(text,'US English Female',{rate:speed})}}function pauseVoiceover(){responsiveVoice.pause()}function stopVoiceover(){responsiveVoice.cancel();showStatus('Voiceover stopped','info','voiceStatus')}function showStatus(msg,type,id){const el=document.getElementById(id);el.textContent=msg;el.className='status-message '+type;el.style.display='block'}function generateLipsync(){const img=document.getElementById('imageFile').files[0];const aud=document.getElementById('audioFile').files[0];if(!img||!aud){showStatus('Please upload both image and audio!','error','lipsyncStatus');return}showStatus('Lip sync feature coming soon! Upload your image and audio files here.','info','lipsyncStatus')}function generateAnimation(){const img=document.getElementById('animationImage').files[0];if(!img){showStatus('Please upload an image!','error','animationStatus');return}const type=document.getElementById('animationType').value;const duration=document.getElementById('duration').value;showStatus(`Animation (${type} for ${duration}s) - feature coming soon!`,'info','animationStatus')}function enhanceAudio(){const aud=document.getElementById('enhanceAudio').files[0];if(!aud){showStatus('Please upload an audio file!','error','audioStatus');return}const vol=document.getElementById('volumeControl').value;showStatus(`Audio enhancement at ${vol}% volume - feature coming soon!`,'info','audioStatus')}function generateCaptions(){const file=document.getElementById('captionFile').files[0];if(!file){showStatus('Please upload a file!','error','captionStatus');return}showStatus('Caption generation - feature coming soon!','info','captionStatus')}</script></body></html>
