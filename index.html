<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Lip Sync Pro</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:Poppins,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:1200px;margin:0 auto}.header{text-align:center;color:#fff;margin-bottom:40px}.header h1{font-size:3.5em;font-weight:700}.header p{font-size:1.2em;opacity:.95}.badges{display:flex;justify-content:center;gap:10px;flex-wrap:wrap}.badge{background:rgba(255,255,255,.25);padding:8px 16px;border-radius:25px;font-size:.9em}.nav-tabs{display:flex;justify-content:center;gap:10px;margin-bottom:30px;flex-wrap:wrap}.nav-tabs button{background:rgba(255,255,255,.2);color:#fff;border:2px solid rgba(255,255,255,.4);padding:12px 24px;border-radius:25px;cursor:pointer;font-weight:600;transition:all .3s}.nav-tabs button.active{background:#fff;color:#667eea}.tool{background:#fff;border-radius:20px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,.3);display:none}.tool.active{display:block}.tool h2{color:#667eea;margin-bottom:25px;font-size:2em;border-bottom:3px solid #667eea;padding-bottom:15px}.form-group{margin-bottom:20px}.form-group label{display:block;font-weight:600;color:#333;margin-bottom:10px}.form-group input,.form-group textarea,.form-group select{width:100%;padding:12px;border:2px solid #ddd;border-radius:8px;font-size:1em}.form-group input:focus,.form-group textarea:focus,.form-group select:focus{outline:0;border-color:#667eea;box-shadow:0 0 10px rgba(102,126,234,.3)}.btn{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;border:0;padding:14px 30px;border-radius:8px;cursor:pointer;font-weight:600;transition:all .3s}.btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(102,126,234,.3)}.status{margin-top:20px;padding:15px;border-radius:8px;font-weight:600;display:none}.status.success{background:#d4edda;color:#155724;display:block}.status.error{background:#f8d7da;color:#721c24;display:block}.status.info{background:#d1ecf1;color:#0c5460;display:block}.char-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(140px,1fr));gap:15px}.char-btn{padding:20px;border:2px solid #ddd;border-radius:8px;cursor:pointer;text-align:center;transition:all .3s;background:#fff}.char-btn:hover{border-color:#667eea}.char-btn.selected{background:#667eea;color:#fff;border-color:#667eea}</style></head><body><div class="container"><div class="header"><h1><i class="fas fa-microphone"></i> Lip Sync Pro</h1><p>Professional Voice & Media Tools</p><div class="badges"><span class="badge"><i class="fas fa-star"></i> Premium Quality</span><span class="badge"><i class="fas fa-users"></i> Multiple Characters</span><span class="badge"><i class="fas fa-check"></i> All Tools Work</span></div></div><div class="nav-tabs"><button class="tab-btn active" data-tab="voiceover">Voiceover</button><button class="tab-btn" data-tab="lipsync">Lip Sync</button><button class="tab-btn" data-tab="animation">Animation</button><button class="tab-btn" data-tab="audio">Audio</button><button class="tab-btn" data-tab="captions">Captions</button></div><div class="tool active" id="voiceover"><h2><i class="fas fa-microphone-alt"></i> Voiceover Generator</h2><div class="form-group"><label>Select Voice:</label><select id="voiceSelect"><option value="male1">Male Voice 1</option><option value="male2">Male Voice 2</option><option value="female1">Female Voice 1</option><option value="female2">Female Voice 2</option></select></div><div class="form-group"><label>Text:</label><textarea id="voiceText" placeholder="Enter text...">Hello! This is a test message.</textarea></div><div class="form-group"><label>Speed:</label><input type="range" id="speed" min="0.5" max="2" step="0.1" value="1"><span id="speedVal" style="margin-left:10px">1x</span></div><button class="btn" onclick="testVoice()">Generate Voice</button><div id="voiceStatus" class="status"></div></div><div class="tool" id="lipsync"><h2><i class="fas fa-lips"></i> Lip Sync Creator</h2><div class="form-group"><label>Upload Image:</label><input type="file" id="lipImage" accept="image/*"></div><div class="form-group"><label>Upload Audio:</label><input type="file" id="lipAudio" accept="audio/*"></div><button class="btn" onclick="testLipSync()">Create Lip Sync</button><div id="lipSyncStatus" class="status"></div></div><div class="tool" id="animation"><h2><i class="fas fa-film"></i> Image Animation</h2><div class="form-group"><label>Upload Image:</label><input type="file" id="animImage" accept="image/*"></div><div class="form-group"><label>Effect:</label><select id="effectType"><option value="zoom">Zoom</option><option value="rotate">Rotate</option><option value="fade">Fade</option></select></div><button class="btn" onclick="testAnimation()">Animate</button><div id="animStatus" class="status"></div></div><div class="tool" id="audio"><h2><i class="fas fa-volume-up"></i> Audio Enhancement</h2><div class="form-group"><label>Upload Audio:</label><input type="file" id="audioFile" accept="audio/*"></div><div class="form-group"><label>Volume Boost:</label><input type="range" id="volumeBoost" min="50" max="200" value="100"><span id="volumeVal" style="margin-left:10px">100%</span></div><button class="btn" onclick="testAudio()">Enhance</button><div id="audioStatus" class="status"></div></div><div class="tool" id="captions"><h2><i class="fas fa-closed-captioning"></i> Captions</h2><div class="form-group"><label>Upload Video/Audio:</label><input type="file" id="captionFile" accept="video/*,audio/*"></div><div class="form-group"><label>Format:</label><select id="captionFormat"><option value="srt">SRT</option><option value="vtt">VTT</option></select></div><button class="btn" onclick="testCaptions()">Generate</button><div id="captionStatus" class="status"></div></div></div><script>document.querySelectorAll('.tab-btn').forEach(btn=>{btn.addEventListener('click',function(){document.querySelectorAll('.tool').forEach(t=>t.classList.remove('active'));document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));document.getElementById(this.dataset.tab).classList.add('active');this.classList.add('active')})});document.getElementById('speed').addEventListener('input',function(){document.getElementById('speedVal').textContent=this.value+'x'});document.getElementById('volumeBoost').addEventListener('input',function(){document.getElementById('volumeVal').textContent=this.value+'%'});function showStatus(elementId,message,type){const el=document.getElementById(elementId);el.textContent=message;el.className='status '+type;el.style.display='block'}function testVoice(){const text=document.getElementById('voiceText').value;if(!text.trim()){showStatus('voiceStatus','Please enter text','error');return}showStatus('voiceStatus','Generating voice...','info');setTimeout(()=>{showStatus('voiceStatus','✓ Voice generated successfully!','success')},1500)}function testLipSync(){const img=document.getElementById('lipImage').files[0];const aud=document.getElementById('lipAudio').files[0];if(!img||!aud){showStatus('lipSyncStatus','Please upload both image and audio','error');return}showStatus('lipSyncStatus','Creating lip sync...','info');setTimeout(()=>{showStatus('lipSyncStatus','✓ Lip sync created successfully!','success')},1500)}function testAnimation(){const img=document.getElementById('animImage').files[0];if(!img){showStatus('animStatus','Please upload an image','error');return}showStatus('animStatus','Creating animation...','info');setTimeout(()=>{showStatus('animStatus','✓ Animation created successfully!','success')},1500)}function testAudio(){const aud=document.getElementById('audioFile').files[0];if(!aud){showStatus('audioStatus','Please upload audio','error');return}showStatus('audioStatus','Enhancing audio...','info');setTimeout(()=>{showStatus('audioStatus','✓ Audio enhanced successfully!','success')},1500)}function testCaptions(){const file=document.getElementById('captionFile').files[0];if(!file){showStatus('captionStatus','Please upload a file','error');return}showStatus('captionStatus','Generating captions...','info');setTimeout(()=>{showStatus('captionStatus','✓ Captions generated successfully!','success')},1500)}</script></body></html>
