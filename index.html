<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Lip Sync Pro - Professional AI Video Creator</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"><script src="https://code.responsivevoice.org/responsivevoice.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:1400px;margin:0 auto}.header{text-align:center;color:white;margin-bottom:40px}.header h1{font-size:3.5em;margin-bottom:10px;text-shadow:2px 2px 4px rgba(0,0,0,0.3)}.header p{font-size:1.3em;opacity:0.9}.badge{display:inline-block;background:rgba(255,255,255,0.3);padding:8px 15px;border-radius:20px;font-size:0.9em;margin:5px}.nav-tabs{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px;margin-bottom:30px}.nav-tabs button{background:rgba(255,255,255,0.2);color:white;border:2px solid white;padding:12px 20px;border-radius:25px;cursor:pointer;font-weight:600;transition:all 0.3s}.nav-tabs button:hover,.nav-tabs button.active{background:white;color:#667eea}.tool-section{background:white;border-radius:20px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.3);margin-bottom:30px;display:none}.tool-section.active{display:block}.tool-section h2{color:#667eea;margin-bottom:25px;font-size:2em;border-bottom:3px solid #667eea;padding-bottom:15px}.form-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;margin-bottom:20px}.form-group{display:flex;flex-direction:column}.form-group label{font-weight:600;color:#333;margin-bottom:8px}.form-group input,.form-group textarea,.form-group select{padding:12px;border:2px solid #ddd;border-radius:8px;font-size:1em;font-family:inherit}.form-group input:focus,.form-group textarea:focus,.form-group select:focus{outline:none;border-color:#667eea;box-shadow:0 0 10px rgba(102,126,234,0.3)}.btn{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;padding:14px 30px;border-radius:8px;cursor:pointer;font-weight:600;transition:all 0.3s;font-size:1em}.btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(102,126,234,0.3)}.btn:disabled{opacity:0.5;cursor:not-allowed;transform:none}.status-message{padding:15px;border-radius:8px;margin-top:20px;display:none}.status-message.success{background:#d4edda;color:#155724;border:1px solid #c3e6cb}.status-message.error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb}.status-message.info{background:#d1ecf1;color:#0c5460;border:1px solid #bee5eb}.audio-player{margin-top:20px;padding:20px;background:#f8f9fa;border-radius:8px;display:none}.audio-player.active{display:block}.slider{width:100%;height:8px;border-radius:5px;background:#ddd;outline:none;-webkit-appearance:none;appearance:none;cursor:pointer}.slider::-webkit-slider-thumb{-webkit-appearance:none;appearance:none;width:20px;height:20px;border-radius:50%;background:#667eea;cursor:pointer}.slider::-moz-range-thumb{width:20px;height:20px;border-radius:50%;background:#667eea;cursor:pointer;border:none}.button-group{display:flex;gap:10px;margin-top:15px;flex-wrap:wrap}</style></head><body><div class="container"><div class="header"><h1><i class="fas fa-sync"></i> Lip Sync Pro</h1><p>Professional AI-Powered Video Creation Tool</p><div><span class="badge"><i class="fas fa-star"></i> 100% FREE</span><span class="badge"><i class="fas fa-infinity"></i> UNLIMITED</span><span class="badge"><i class="fas fa-check"></i> NO LIMITS</span></div></div><div class="nav-tabs"><button class="tab-button active" data-tab="voiceover"><i class="fas fa-microphone"></i> AI Voiceover</button><button class="tab-button" data-tab="lipsync"><i class="fas fa-lips"></i> Lip Sync</button><button class="tab-button" data-tab="animation"><i class="fas fa-star"></i> Animation</button><button class="tab-button" data-tab="audio"><i class="fas fa-volume-up"></i> Audio Tools</button><button class="tab-button" data-tab="captions"><i class="fas fa-closed-captioning"></i> Captions</button></div><div id="voiceover" class="tool-section active"><h2><i class="fas fa-microphone"></i> AI Voiceover Generator</h2><div class="form-grid"><div class="form-group"><label>Language:</label><select id="language"><option value="en-US">English (US)</option><option value="es-ES">Spanish</option><option value="fr-FR">French</option><option value="de-DE">German</option><option value="it-IT">Italian</option><option value="pt-BR">Portuguese</option><option value="ru-RU">Russian</option><option value="hi-IN">Hindi</option><option value="ar">Arabic</option><option value="zh-CN">Mandarin Chinese</option></select></div><div class="form-group"><label>Voice Character:</label><select id="voice"><option value="UK English Female">Female Professional (UK)</option><option value="US English Male">Male Professional (US)</option><option value="US English Female">Female Professional (US)</option><option value="UK English Male">Male Professional (UK)</option></select></div></div><div class="form-group"><label>Your Text:</label><textarea id="textInput" placeholder="Enter your text here..." rows="5">Hello, this is a test of the Lip Sync Pro voiceover generator. This tool is now working perfectly with real audio!</textarea></div><div class="form-group"><label>Speed: <span id="speedValue">1.0x</span></label><input type="range" id="speed" class="slider" min="0.5" max="2" step="0.1" value="1"></div><button class="btn" onclick="generateVoiceover()"><i class="fas fa-play"></i> Generate Voiceover</button><div id="status" class="status-message"></div><div id="audioPlayerContainer" class="audio-player"><h3>Your Voiceover is Ready!</h3><div class="button-group"><button class="btn" onclick="playVoiceover()"><i class="fas fa-play"></i> Play</button><button class="btn" onclick="pauseVoiceover()"><i class="fas fa-pause"></i> Pause</button><button class="btn" onclick="stopVoiceover()"><i class="fas fa-stop"></i> Stop</button></div><p id="voiceInfo" style="margin-top:15px;color:#666;font-size:0.9em"></p></div></div><div id="lipsync" class="tool-section"><h2><i class="fas fa-lips"></i> Image to Lip Sync</h2><div class="form-grid"><div class="form-group"><label>Upload Image:</label><input type="file" id="imageFile" accept="image/*"></div><div class="form-group"><label>Upload Audio:</label><input type="file" id="audioFile" accept="audio/*"></div></div><button class="btn" onclick="generateLipsync()"><i class="fas fa-sync"></i> Create Lip Sync</button><div id="lipsyncStatus" class="status-message"></div></div><div id="animation" class="tool-section"><h2><i class="fas fa-star"></i> Image Animation</h2><div class="form-group"><label>Upload Image:</label><input type="file" id="animationImage" accept="image/*"></div><div class="form-grid"><div class="form-group"><label>Animation Type:</label><select id="animationType"><option value="zoom">Zoom In</option><option value="rotate">Rotate</option><option value="slide">Slide</option><option value="fade">Fade</option></select></div><div class="form-group"><label>Duration (seconds):</label><input type="number" id="duration" value="5" min="1" max="30"></div></div><button class="btn" onclick="generateAnimation()"><i class="fas fa-play"></i> Generate Animation</button><div id="animationStatus" class="status-message"></div></div><div id="audio" class="tool-section"><h2><i class="fas fa-volume-up"></i> Audio Enhancement</h2><div class="form-group"><label>Upload Audio File:</label><input type="file" id="enhanceAudio" accept="audio/*"></div><div class="form-grid"><div class="form-group"><label>Volume:</label><input type="range" class="slider" min="0" max="200" value="100" id="volumeControl"><span id="volumeValue">100%</span></div><div class="form-group"><label>Bass Boost:</label><input type="range" class="slider" min="0" max="200" value="100"></div></div><button class="btn" onclick="enhanceAudio()"><i class="fas fa-magic"></i> Enhance Audio</button><div id="audioEnhanceStatus" class="status-message"></div></div><div id="captions" class="tool-section"><h2><i class="fas fa-closed-captioning"></i> Automatic Caption Generator</h2><div class="form-group"><label>Upload Audio or Video:</label><input type="file" id="captionFile" accept="audio/*,video/*"></div><div class="form-group"><label>Language:</label><select id="captionLanguage"><option value="en">English</option><option value="es">Spanish</option><option value="fr">French</option></select></div><button class="btn" onclick="generateCaptions()"><i class="fas fa-closed-captioning"></i> Generate Captions</button><div id="captionStatus" class="status-message"></div></div></div><script>const tabButtons = document.querySelectorAll('.tab-button');tabButtons.forEach(btn=>{btn.addEventListener('click',()=>{const tabName=btn.getAttribute('data-tab');switchTab(tabName)})});function switchTab(tabName){document.querySelectorAll('.tool-section').forEach(section=>section.classList.remove('active'));document.querySelectorAll('.tab-button').forEach(btn=>btn.classList.remove('active'));document.getElementById(tabName).classList.add('active');document.querySelector(`[data-tab="${tabName}"]`).classList.add('active')}document.getElementById('speed').addEventListener('input',function(){document.getElementById('speedValue').textContent=this.value+'x'});document.getElementById('volumeControl').addEventListener('input',function(){document.getElementById('volumeValue').textContent=this.value+'%'});function generateVoiceover(){const text=document.getElementById('textInput').value;const language=document.getElementById('language').value;const voice=document.getElementById('voice').value;const speed=document.getElementById('speed').value;const statusDiv=document.getElementById('status');const playerContainer=document.getElementById('audioPlayerContainer');if(!text.trim()){showStatus('Please enter some text!','error','status');return}showStatus('Generating voiceover... Please wait','info','status');try{responsiveVoice.speak(text,voice,{pitch:1,rate:parseFloat(speed),onstart:function(){showStatus('Voiceover is playing...','info','status')},onerror:function(){showStatus('Error generating voiceover. Please try again.','error','status')},onfinish:function(){showStatus('Voiceover completed successfully!','success','status')}});setTimeout(()=>{if(playerContainer.style.display!=='block'){playerContainer.classList.add('active');document.getElementById('voiceInfo').textContent='Voice: '+voice+' | Language: '+language+' | Speed: '+speed+'x';showStatus('Voiceover generated successfully!','success','status')}},500)}catch(error){showStatus('Error: '+error.message,'error','status')}}function playVoiceover(){const text=document.getElementById('textInput').value;const voice=document.getElementById('voice').value;const speed=document.getElementById('speed').value;if(!text.trim()){showStatus('Please enter some text first!','error','status');return}responsiveVoice.speak(text,voice,{pitch:1,rate:parseFloat(speed)})}function pauseVoiceover(){responsiveVoice.pause()}function stopVoiceover(){responsiveVoice.cancel();showStatus('Voiceover stopped','info','status')}function showStatus(message,type,elementId){const statusDiv=document.getElementById(elementId);statusDiv.textContent=message;statusDiv.className='status-message '+type;statusDiv.style.display='block'}function generateLipsync(){showStatus('Lip sync feature coming soon!','info','lipsyncStatus')}function generateAnimation(){showStatus('Animation feature coming soon!','info','animationStatus')}function enhanceAudio(){showStatus('Audio enhancement feature coming soon!','info','audioEnhanceStatus')}function generateCaptions(){showStatus('Caption generation feature coming soon!','info','captionStatus')}</script></body></html>
