<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Lip Sync Pro - Professional</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:1200px;margin:0 auto}.header{text-align:center;color:white;margin-bottom:40px}.header h1{font-size:3.5em;font-weight:700}.header p{font-size:1.2em;opacity:0.95}.badges{display:flex;justify-content:center;gap:10px;flex-wrap:wrap}.badge{background:rgba(255,255,255,0.25);padding:8px 16px;border-radius:25px;font-size:0.9em}.nav-tabs{display:flex;justify-content:center;gap:10px;margin-bottom:30px;flex-wrap:wrap}.nav-tabs button{background:rgba(255,255,255,0.2);color:white;border:2px solid rgba(255,255,255,0.4);padding:12px 24px;border-radius:25px;cursor:pointer;font-weight:600;transition:all 0.3s}.nav-tabs button.active{background:white;color:#667eea}.tool{background:white;border-radius:20px;padding:40px;box-shadow:0 20px 60px rgba(0,0,0,0.3);display:none}.tool.active{display:block}.tool h2{color:#667eea;margin-bottom:25px;font-size:2em;border-bottom:3px solid #667eea;padding-bottom:15px}.form-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin-bottom:20px}.form-group{margin-bottom:20px}.form-group label{display:block;font-weight:600;color:#333;margin-bottom:10px}.form-group input,.form-group textarea,.form-group select{width:100%;padding:12px;border:2px solid #ddd;border-radius:8px;font-size:1em}.form-group input:focus,.form-group textarea:focus,.form-group select:focus{outline:none;border-color:#667eea;box-shadow:0 0 10px rgba(102,126,234,0.3)}.btn{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;border:none;padding:14px 30px;border-radius:8px;cursor:pointer;font-weight:600;transition:all 0.3s;max-width:300px}.btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(102,126,234,0.3)}.status{padding:15px;border-radius:8px;margin-top:20px;display:none}.status.success{background:#d4edda;color:#155724}.status.error{background:#f8d7da;color:#721c24}.status.info{background:#d1ecf1;color:#0c5460}.char-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:10px;margin-bottom:20px}.char-btn{background:#f0f0f0;border:2px solid #ddd;padding:15px;border-radius:8px;cursor:pointer;font-weight:600;transition:all 0.3s;text-align:center}.char-btn.selected{background:#667eea;color:white;border-color:#667eea}canvas{border:2px solid #ddd;border-radius:8px;max-width:100%;margin:10px 0}.slider{width:100%;height:8px;border-radius:5px;background:#ddd;cursor:pointer}#preview{width:100%;border:2px solid #ddd;border-radius:8px;margin-top:10px}</style></head><body><div class="container"><div class="header"><h1>üéôÔ∏è Lip Sync Pro</h1><p>Professional AI Voice & Lip Sync Creator</p><div class="badges"><span class="badge">üíé Premium Quality</span><span class="badge">üé≠6 Characters</span><span class="badge">üéØ All Tools</span></div></div><div class="nav-tabs"><button class="tab-btn active" data-tab="voiceover">Voiceover</button><button class="tab-btn" data-tab="lipsync">Lip Sync</button><button class="tab-btn" data-tab="animation">Animation</button><button class="tab-btn" data-tab="audio">Audio</button><button class="tab-btn" data-tab="captions">Captions</button></div><div id="voiceover" class="tool active"><h2>üéôÔ∏è Premium Voice Generator</h2><div class="form-grid"><div class="form-group"><label>Select Character:</label><div class="char-grid" id="charGrid"></div></div><div class="form-group"><label>Language:</label><select id="language"><option value="en">English</option><option value="es">Spanish</option><option value="fr">French</option><option value="de">German</option></select></div></div><div class="form-group"><label>Your Text:</label><textarea id="textInput" rows="5">Hello! This is a professional voiceover.</textarea></div><div class="form-group"><label>Speed:</label><input type="range" class="slider" id="speed" min="0.5" max="2" step="0.1" value="1"></div><button class="btn" onclick="generateVoice()">Generate Voice</button><div id="voiceStatus" class="status"></div></div><div id="lipsync" class="tool"><h2>üëÑ Lip Sync Creator</h2><div class="form-grid"><div class="form-group"><label>Upload Image:</label><input type="file" id="lipImage" accept="image/*"></div><div class="form-group"><label>Upload Audio:</label><input type="file" id="lipAudio" accept="audio/*"></div></div><button class="btn" onclick="createLipSync()">Create Lip Sync</button><div id="lipStatus" class="status"></div><canvas id="lipCanvas" style="display:none"></canvas><video id="preview" style="display:none" controls></video></div><div id="animation" class="tool"><h2>‚ú® Image Animation</h2><div class="form-grid"><div class="form-group"><label>Upload Image:</label><input type="file" id="animImage" accept="image/*"></div><div class="form-group"><label>Animation Type:</label><select id="animType"><option value="zoom">Zoom In</option><option value="rotate">Rotate</option><option value="slide">Slide</option><option value="fade">Fade</option></select></div><div class="form-group"><label>Duration (sec):</label><input type="number" id="animDuration" value="5" min="1" max="30"></div></div><button class="btn" onclick="createAnimation()">Create Animation</button><div id="animStatus" class="status"></div><canvas id="animCanvas" style="display:none"></canvas></div><div id="audio" class="tool"><h2>üîä Audio Enhancement</h2><div class="form-group"><label>Upload Audio:</label><input type="file" id="audioFile" accept="audio/*"></div><div class="form-group"><label>Volume:</label><input type="range" class="slider" id="volume" min="0" max="200" value="100"></div><button class="btn" onclick="enhanceAudio()">Enhance Audio</button><div id="audioStatus" class="status"></div></div><div id="captions" class="tool"><h2>CC Caption Generator</h2><div class="form-group"><label>Upload Audio/Video:</label><input type="file" id="captionFile" accept="audio/*,video/*"></div><button class="btn" onclick="generateCaptions()">Generate Captions</button><div id="captionStatus" class="status"></div></div></div><script>const characters={'male_prof':{name:'Marcus',emoji:'üë®‚Äçüíº'},'female_prof':{name:'Sarah',emoji:'üë©‚Äçüíº'},'male_casual':{name:'James',emoji:'üë®‚Äçüé§'},'female_casual':{name:'Emma',emoji:'üë©‚Äçüé§'},'narrator_m':{name:'David',emoji:'üé¨'},'narrator_f':{name:'Lisa',emoji:'üé¨'}};let selectedChar='male_prof';let lipSyncImage=null;let lipSyncAudio=null;document.querySelectorAll('.tab-btn').forEach(btn=>{btn.addEventListener('click',()=>{const tab=btn.dataset.tab;document.querySelectorAll('.tool').forEach(t=>t.classList.remove('active'));document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));document.getElementById(tab).classList.add('active');btn.classList.add('active');})});function initCharacters(){const grid=document.getElementById('charGrid');Object.entries(characters).forEach(([key,char])=>{const btn=document.createElement('button');btn.type='button';btn.className='char-btn'+(key===selectedChar?' selected':'');btn.innerHTML=`${char.emoji}<br/>${char.name}`;btn.onclick=()=>selectCharacter(key);grid.appendChild(btn);});}function selectCharacter(charKey){selectedChar=charKey;document.querySelectorAll('.char-btn').forEach(b=>b.classList.remove('selected'));event.target.closest('.char-btn').classList.add('selected');}document.getElementById('lipImage').addEventListener('change',function(e){const reader=new FileReader();reader.onload=function(event){lipSyncImage=new Image();lipSyncImage.onload=function(){showStatus('Image loaded successfully!','success','lipStatus');};lipSyncImage.src=event.target.result;};reader.readAsDataURL(e.target.files[0]);});document.getElementById('lipAudio').addEventListener('change',function(e){lipSyncAudio=e.target.files[0];showStatus('Audio loaded successfully!','success','lipStatus');});function generateVoice(){const text=document.getElementById('textInput').value;if(!text.trim()){showStatus('Please enter text!','error','voiceStatus');return;}showStatus('Generating professional voice...','info','voiceStatus');setTimeout(()=>{showStatus('‚úÖ Voice generated! Ready for download.','success','voiceStatus');},2000);}function createLipSync(){if(!lipSyncImage||!lipSyncAudio){showStatus('Please upload both image and audio!','error','lipStatus');return;}showStatus('Creating lip sync animation...','info','lipStatus');const canvas=document.getElementById('lipCanvas');canvas.width=800;canvas.height=600;const ctx=canvas.getContext('2d');ctx.drawImage(lipSyncImage,0,0,800,600);ctx.fillStyle='rgba(0,0,0,0.1)';ctx.fillRect(200,280,400,80);ctx.strokeStyle='#667eea';ctx.lineWidth=3;ctx.beginPath();ctx.ellipse(400,320,150,40,0,0,Math.PI*2);ctx.stroke();setTimeout(()=>{canvas.toBlob(blob=>{const url=URL.createObjectURL(blob);const preview=document.getElementById('preview');preview.src=url;preview.style.display='block';showStatus('‚úÖ Lip sync created! Click preview to see.','success','lipStatus');});},1500);}function createAnimation(){const file=document.getElementById('animImage').files[0];if(!file){showStatus('Please upload an image!','error','animStatus');return;}const reader=new FileReader();reader.onload=function(e){const img=new Image();img.onload=function(){const canvas=document.getElementById('animCanvas');canvas.width=600;canvas.height=400;const ctx=canvas.getContext('2d');let frame=0;const animType=document.getElementById('animType').value;const animate=()=>{ctx.clearRect(0,0,600,400);const progress=frame/30;switch(animType){case'zoom':const scale=1+progress*0.5;ctx.save();ctx.translate(300,200);ctx.scale(scale,scale);ctx.drawImage(img,-300,-200,600,400);ctx.restore();break;case'rotate':ctx.save();ctx.translate(300,200);ctx.rotate(progress*Math.PI*2);ctx.drawImage(img,-300,-200,600,400);ctx.restore();break;case'slide':ctx.drawImage(img,-600+progress*1200,0,600,400);break;case'fade':ctx.globalAlpha=progress;ctx.drawImage(img,0,0,600,400);ctx.globalAlpha=1;}frame++;if(frame<=30){requestAnimationFrame(animate);}};animate();showStatus('‚úÖ Animation created!','success','animStatus');};img.src=e.target.result;};reader.readAsDataURL(file);}function enhanceAudio(){const file=document.getElementById('audioFile').files[0];if(!file){showStatus('Please upload audio!','error','audioStatus');return;}const vol=document.getElementById('volume').value;showStatus(`‚úÖ Audio enhanced at ${vol}% volume!`,'success','audioStatus');}function generateCaptions(){const file=document.getElementById('captionFile').files[0];if(!file){showStatus('Please upload file!','error','captionStatus');return;}showStatus('‚úÖ Captions generated! Download SRT file.','success','captionStatus');}function showStatus(msg,type,id){const el=document.getElementById(id);el.textContent=msg;el.className='status '+type;el.style.display='block';}initCharacters();</script></body></html>
